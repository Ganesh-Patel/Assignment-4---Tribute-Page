<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form>
        
            <h3>Personal Details</h3>

            <label for="salutation">Salutation:</label>
            <select id="salutation" name="salutation">
                <option value="">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select><br><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="abcd" /><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="abcd" /><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" /><br><br>

            <label for="dob">Date of birth:</label>
            <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" /><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" /></textarea><br><br>

            <input type="submit" value="Submit">

      
    </form>
</body>
</html>
